<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="../Styling/Shared/bootstrap.css" />
    <link rel="stylesheet" href="../Styling/Shared/bootstrap-responsive.css" />
    <link rel="stylesheet" href="../Styling/jQueryUI/jquery-ui-1.10.3.custom.min.css" />
    <link rel="stylesheet" href="../Styling/Game/SharedStyles.css" />
    <link rel="stylesheet" href="../Styling/Toolset/ToolsetStyles.css" />

    <script src="../Scripts/jquery-2.0.3.min.js"></script>
    <script src="../Scripts/jquery-ui-1.10.2.min.js"></script>
    <script src="../Scripts/jquery.awesomiumXNA.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/jquery.jstree.js"></script>
    <script src="../Scripts/knockout-2.3.0.js"></script>
    <script src="../Scripts/knockout.mapping-latest.js"></script>
    <script src="../Scripts/jquery.blockUI.js"></script>
    <script src="../Scripts/WinterEngine.ViewModels.js"></script>
    <script src="../Scripts/Toolset.Initialization.js"></script>
    <script src="../Scripts/Toolset.TreeViews.js"></script>
    <script src="../Scripts/Toolset.MenuBar.js"></script>
    <script src="../Scripts/Toolset.ObjectBar.js"></script>
    <script src="../Scripts/Toolset.ObjectTabs.js"></script>
</head>
<body>

    <!-- Global container: Prevent mouse interaction from affecting FRB -->
    <div id="divGlobalContainer">

        <div id="menuBarContainer" onmouseover="Entity.MouseEnterUI();" onmouseout="Entity.MouseExitUI();">
            <div data-partial="Toolset/MenuBarPartial.html"></div>
            <div data-partial="Toolset/ObjectBarPartial.html"></div>
        </div>
        <div id="nonMenuBarContainer">

            <div data-partial="Toolset/TreeViewPartial.html"></div>
            <div id="divToShowGame"></div>
            <div data-partial="Toolset/ObjectTabControlsPartial.html"></div>
            <div data-partial="Toolset/AreaFooterPartial.html"></div>

            <!-- Pop up boxes -->
            <div data-partial="Toolset/PopUpBoxes/NewModulePartial.html"></div>
            <div data-partial="Toolset/PopUpBoxes/OpenModulePartial.html"></div>
            <div data-partial="Toolset/PopUpBoxes/SaveModuleAsPartial.html"></div>
            <div data-partial="Toolset/PopUpBoxes/ErfImportExportPartial.html"></div>
            <div data-partial="Toolset/PopUpBoxes/ModulePropertiesPartial.html"></div>
            <div data-partial="Toolset/PopUpBoxes/AboutPartial.html"></div>
            <div data-partial="Toolset/PopUpBoxes/AlertPartial.html"></div>
            <div data-partial="Toolset/PopUpBoxes/NewObjectPartial.html"></div>
            <div data-partial="Toolset/PopUpBoxes/ConfirmDeletePartial.html"></div>
            <div data-partial="Toolset/PopUpBoxes/CreateCategoryPartial.html"></div>
            <div data-partial="Toolset/PopUpBoxes/RenameTreeNodePartial.html"></div>
            <div data-partial="Toolset/PopUpBoxes/ManageContentPackagesPartial.html"></div>
            <!-- End pop up boxes -->


        </div>

    </div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        $.blockUI({
            message: 'Loading, please wait...' 
        });
    });
</script>
