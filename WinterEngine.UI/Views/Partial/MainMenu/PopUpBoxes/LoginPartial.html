<div onmouseover="Entity.MouseEnterUI();" onmouseout="Entity.MouseExitUI();">

    <div id="divLogin" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Login
                </div>
                <div class="modal-body">
                    
                    <form id="formLogin">
                        
                        <label id="lblErrorMessage" class="clsErrorMessage clsHidden">Incorrect username or password</label>

                        <label id="lblUsername" for="txtUsername">Username:</label>
                        <input id="txtUsername" name="txtUsername" maxlength="32" type="text" class="required form-control" />

                        <label id="lblPassword" for="txtPassword">Password:</label>
                        <input id="txtPassword" name="txtPassword" maxlength="60" type="password" class="required form-control" />
                        
                        <input id="chkSaveCredentials" type="checkbox" />
                        <label for="chkSaveCredentials">Save credentials</label>

                        <div id="divLoggingInProgressBarContainer" class="progress progress-striped active clsHidden">
                            <div class="active progress-bar"  id="divLoggingInProgressBar"
                                role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                <span>Logging in. Please wait...</span>
                            </div>
                        </div>

                    </form>
                </div>


                <div class="modal-footer">
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="DoLogin();">
                            Login
                        </button>
                        <button onclick="CreateAccountOpenBox();" class="btn btn-success">
                            Create Account
                        </button>
                        <button class="btn btn-default" onclick="CloseLoginBox();">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
