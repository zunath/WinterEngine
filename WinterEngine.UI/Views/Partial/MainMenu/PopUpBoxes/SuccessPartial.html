<div onmouseover="Entity.MouseEnterUI();" onmouseout="Entity.MouseExitUI();">

    <div id="divConfirmLogout" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Success
                </div>
                <div class="modal-body">
                    <label id="lblSuccessMessage"></label>
                </div>

                <div class="modal-footer">
                    <div class="btn-group">
                        <button id="btnSuccessOK" type="button" value="OK" class="clsFullButton" data-dismiss="modal">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
