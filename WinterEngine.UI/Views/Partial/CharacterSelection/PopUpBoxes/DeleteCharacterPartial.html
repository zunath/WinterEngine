
<div id="divDeleteCharacterPopUpBox">

        <label id="lblDeleteCharacterConfirmation">
            Are you sure you want to permanently delete your character?
        </label>
    </div>
    <div class="row">&nbsp;</div>

    <div class="row">
        <div id="divDeleteCharacterLoadingBar" class="clsProgressBar clsHidden"></div>
    </div>

    <div class="row">&nbsp;</div>

    <div class="row clsCenter">

        <input id="btnConfirmDeleteCharacter" type="button" value="Delete" onclick="ConfirmDeleteCharacterButton();" />
        <input id="btnCancelDeleteCharacter" type="button" value="Cancel" onclick="CancelDeleteCharacterButton();" />
    
    </div>
</div>
