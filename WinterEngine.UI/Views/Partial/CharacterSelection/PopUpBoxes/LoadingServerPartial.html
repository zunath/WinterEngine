<div onmouseover="Entity.MouseEnterUI();" onmouseout="Entity.MouseExitUI();">

    <div id="divLoading" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <label id="lblLoading">
                        Retrieving server information...
                    </label>
                </div>
                <div class="modal-body">

                    <div class="progress progress-striped active">
                        <div class="active progress-bar" 
                            role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button id="btnCancelLoading" class="btn btn-default" onclick="CancelCharacterSelectionButton();">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
