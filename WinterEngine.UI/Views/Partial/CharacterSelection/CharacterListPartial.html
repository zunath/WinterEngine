
<div id="divLeftPane" class="clsPaneHalfLeft clsPaneRounded">

    <div id="divCharacterList" class="clsCharacterList">
        <h3 class="clsCenter">Please select a character...</h3>
        <hr />
        
        <div data-bind="foreach: Characters">
            <div class="clsCharacterEntry" onclick="LoadCharacterInformation($index());">
                <span data-bind="text: FirstName() + ' ' + LastName()"></span>
            </div>
        </div>
    </div>

</div>
