
<div id="divConversationTab" class="clsObjectTabDiv" data-bind="css: { clsHidden: CurrentObjectMode() != 'Conversation' }">
    <h3>Conversation Details</h3>
    <div id="divConversationsTab-Details">

        <label id="lblConversationDetails-Name" for="txtConversationDetails-Name">Name:</label>
        <input id="txtConversationDetails-Name" type="text" maxlength="64" disabled="disabled" data-bind="value: ActiveConversation.Name" class="clsConversationObjectField" />

        <label id="lblConversationDetails-Tag" for="txtConversationDetails-Tag">Tag:</label>
        <input id="txtConversationDetails-Tag" type="text" maxlength="32" disabled="disabled" data-bind="value: ActiveConversation.Tag" class="clsConversationObjectField" />

        <label id="lblConversationDetails-Resref" for="txtConversationDetails-Resref">Resref:</label>
        <input id="txtConversationDetails-Resref" type="text" maxlength="32" disabled="disabled" data-bind="value: ActiveConversation.Resref" class="clsConversationObjectField" />

    </div>
</div>
