<div id="divAreasTab" class="clsObjectTabDiv">
    <h3>Area Details</h3>
    <div id="divAreasTab-Details">
        <label id="lblAreaDetails-Name" for="txtAreaDetails-Name">Name:</label>
        <input id="txtAreaDetails-Name" type="text" maxlength="64" disabled="disabled" data-bind="value: ActiveArea.Name" class="clsAreaObjectField" />

        <label id="lblAreaDetails-Tag" for="txtAreaDetails-Tag">Tag:</label>
        <input id="txtAreaDetails-Tag" type="text" maxlength="32" disabled="disabled" data-bind="value: ActiveArea.Tag" class="clsAreaObjectField" />

        <label id="lblAreaDetails-Resref" for="txtAreaDetails-Resref">Resref:</label>
        <input id="txtAreaDetails-Resref" type="text" maxlength="32" disabled="disabled" data-bind="value: ActiveArea.Resref" class="clsAreaObjectField" />

        <label id="lblAreaDetails-Tileset" for="selAreaDetails-Tileset">Tileset:</label>
        <select id="selAreaDetails-Tileset" disabled="disabled" class="clsAreaObjectField" size="3"
            data-bind="options: TilesetList,
                       optionsText: function (item) { return item.Name },
                       optionsValue: function (item) { return item.ResourceID },
                       value: ActiveArea.TilesetID" ></select>

        <label id="lblAreaDetails-MapWidth" for="numAreaDetails-MapWidth">Width:</label>
        <input id="numAreaDetails-MapWidth" type="number" min="1" max="32" data-bind="value: ActiveArea.TilesWide" disabled="disabled" class="clsAreaObjectField" />

        <label id="lblAreaDetails-MapHeight" for="numAreaDetails-MapHeight">Height:</label>
        <input id="numAreaDetails-MapHeight" type="number" min="1" max="32" data-bind="value: ActiveArea.TilesHigh" disabled="disabled" class="clsAreaObjectField" />

    </div>

    <h3>Paint Tiles</h3>
    <div id="divAreasTab-PaintTiles">
        <canvas id="cnvAreaTilesetImage" class="clsHidden clsFullSize clsCanvas"></canvas>
    </div>

    <h3>Paint Creatures</h3>
    <div id="divAreasTab-PaintCreatures">
    </div>

    <h3>Paint Items</h3>
    <div id="divAreasTab-PaintItems">
    </div>

    <h3>Paint Placeables</h3>
    <div id="divAreasTab-PaintPlaceables">
    </div>

    <h3>Music</h3>
    <div id="divAreasTab-Music">
        <label>Background:</label>
        <select id="selAreasMusic-Background" disabled="disabled" class="clsAreaObjectField" size="3"></select>

        <label>Battle:</label>
        <select id="selAreasMusic-Battle" disabled="disabled" class="clsAreaObjectField" size="3"></select>
    </div>

    <h3>Description</h3>
    <div id="divAreasTab-Description">
        <textarea id="txtAreasTab-Description" disabled="disabled" data-bind="value: ActiveArea.Description" class="clsAreaObjectField"></textarea>
    </div>

    <h3>Comments</h3>
    <div id="divAreasTab-Comments">
        <textarea id="txtAreasTab-Comments" disabled="disabled" data-bind="value: ActiveArea.Comment" class="clsAreaObjectField"></textarea>
    </div>

    <h3>Local Variables</h3>
    <div id="divAreasTab-LocalVariables">
        <input id="btnAreasTab-AddLocalVariable" type="button" value="Add New Variable" onclick="OpenEditLocalVariableBox(false, 'create');" />

        <div data-bind="foreach: ActiveArea.LocalVariables">
            <label data-bind="text: Name"></label>
            <input type="button" data-bind="value: 'Edit', click: function (data, event) { OpenEditLocalVariableBox(false, 'edit', $data); }" />
            <input type="button" data-bind="value: 'Delete', click: function (data, event) { OpenDeleteLocalVariableBox($data) }" />
                        
        </div>
    </div>

    <h3>Events</h3>
    <div id="divAreasTab-Events">

        <label id="lblAreaEvents-OnAreaEnter">On Area Enter:</label>
        <select id="selAreaEvents-OnAreaEnter" disabled="disabled" class="clsAreaObjectField" size="3"
            data-bind="options: ScriptList,
                       optionsText: function (item) { return item.Name },
                       optionsValue: function(item) {return item.ResourceID},
                       value: ActiveArea.OnEnterEventScriptID" ></select>

        <label id="lblAreaEvents-OnAreaExit">On Area Exit:</label>
        <select id="selAreaEvents-OnAreaExit" disabled="disabled" class="clsAreaObjectField" size="3" 
            data-bind="options: ScriptList,
                       optionsText: function (item) { return item.Name },
                       optionsValue: function (item) { return item.ResourceID },
                       value: ActiveArea.OnExitEventScriptID"></select>

        <label id="lblAreaEvents-OnAreaHeartbeat">On Area Heartbeat:</label>
        <select id="selAreaEvents-OnAreaHeartbeat" disabled="disabled" class="clsAreaObjectField" size="3" 
            data-bind="options: ScriptList,
                       optionsText: function (item) { return item.Name },
                       optionsValue: function (item) { return item.ResourceID },
                       value: ActiveArea.OnHeartbeatEventScriptID" ></select>

        <label id="lblAreaEvents-OnUserDefinedEvent">On User Defined Event:</label>
        <select id="selAreaEvents-OnUserDefinedEvent" disabled="disabled" class="clsAreaObjectField" size="3" 
            data-bind="options: ScriptList,
                       optionsText: function (item) { return item.Name },
                       optionsValue: function (item) { return item.ResourceID },
                       value: ActiveArea.OnUserDefinedEventScriptID" ></select>

    </div>
</div>
