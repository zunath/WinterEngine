<div onmouseover="Entity.MouseEnterUI();" onmouseout="Entity.MouseExitUI();">
    <div id="divConfirmDeleteLocalVariable" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Delete Local Variable
                </div>
                <div class="modal-body">
                    <label id="lblConfirmDeleteErrors" class="clsErrorMessage">
                        Are you sure you want to delete this local variable?
                    </label>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" onclick="ConfirmDeleteLocalVariableClick();">
                        Delete
                    </button>
                    <button class="btn btn-default" onclick="CloseDeleteLocalVariableClick();">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
