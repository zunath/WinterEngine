<div onmouseover="Entity.MouseEnterUI();" onmouseout="Entity.MouseExitUI();">
    <div id="divOpenModuleBox" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Open Module
                </div>
                <div class="modal-body">
                     Please select a module to open.

                    <select id="selModulesList" size="5" data-bind="foreach: ModuleList" class="form-control">
                        <option data-bind="text: FileName" ondblclick="OpenModuleButtonClick();"></option>
                    </select>
    
                    <div id="divOpeningModuleProgressBar" class="progress progress-striped active clsHidden">
                        <div class="active progress-bar" 
                            role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                            <span>Opening module. Please wait...</span>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="btnOpenModuleOpenButton" class="btn btn-primary" onclick="OpenModuleButtonClick();">
                        Open
                    </button>
                    <button id="btnOpenModuleCancelButton" class="btn btn-default" onclick="CloseOpenModulePopUp();">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
