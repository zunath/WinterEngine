<div id="divNewModuleBox" onmouseover="Entity.MouseEnterUI();" onmouseout="Entity.MouseExitUI();">

    <form id="formNewModule" class="clsValidationForm">
        <label id="lblNewModuleError" class="clsErrorMessage"></label>

        <div class="row-fluid">
            <label for="txtModuleName">Name:</label>
            <input id="txtModuleName" name="txtModuleName" required="required" type="text" maxlength="64" />
        </div>
        <div class="row-fluid">
            <label for="txtModuleTag">Tag:</label>
            <input id="txtModuleTag" name="txtModuleTag" required="required" type="text" maxlength="32" />
        </div>

        <div class="row-fluid">
            <label for="txtModuleResref">Resref:</label>
            <input id="txtModuleResref" name="txtModuleResref" required="required" type="text" maxlength="32" />
        </div>

        <div class="row-fluid">
            <div id="divCreatingModuleProgressBar" class="clsProgressBar clsHidden"></div>
        </div>

        <div class="span1">
            <input id="btnNewModuleOK" type="button" class="clsFullButton" value="OK" onclick="NewModuleBoxOKClick();" />
        </div>
        <div class="span1">
            <input id="btnNewModuleCancel" type="button" class="clsFullButton" value="Cancel" onclick="NewModuleBoxCancelClick();" />
        </div>
    </form>
</div>
